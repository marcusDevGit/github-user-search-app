<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;400;600&family=Lato:wght@300;400;700&family=Montserrat:wght@200;300;400;700&family=Roboto:wght@300;400;500;700;900&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | GitHub user search app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <header>
      <h1 class="title">devfinder</h1>
      <div id="btn_mode">
        <p id="mode_bnt_text">DARK</p>
        <img id="mode_icon" src="./assets/icon-moon.svg" alt="">
      </div>
    </header>
    <main>
      <div id="app">
        <section class="searchbar_container">
          <input type="search" id="input" name="user_input" placeholder="Search Github username...">
          <div class="error">
            <p id="no-results">No results</p>
          </div>
          <button class="btn_search" id="submit">Search</button>
        </section>

        <section class="section_profile_wrapper">
          <div class="content_profile">
            <div class="header_profile">
              <img id="avatar" src="./assets/perf.png" alt="">
              <div class="profile_info">
                <div class="profile_name">
                  <h2 id="name">marcus</h2>
                  <p id="user">@S</p>
                </div>
                <p id="date">22</p>
              </div>
            </div>
            <p id="bio">Olla tesxt</p>

            <div class="stats_repos_wrapper">
              <div class="stats_repos">
                <p class="stats_title">Repos</p>
                <p id="repos" class="stats_vallue">1</p>
              </div>
              <div class="stats_repos">
                <p class="stats_title">Followers</p>
                <p id="followers" class="stats_vallue">2</p>
              </div>
              <div class="stats_repos">
                <p class="stats_title">Following</p>
                <p id="following" class="stats_vallue">3</p>
              </div>
            </div>

            <div class="git_info_links">
              <div class="git_link">
                <div class="git_icon">
                  <img src="./assets/icon-location.svg" alt="location">
                </div>
                <p id="location">1</p>
              </div>
              <div class="git_link">
                <div class="git_icon">
                  <img src="./assets/icon-website.svg" alt="website">
                </div>
                <p id="website">2</p>
              </div>
              <div class="git_link">
                <div class="git_icon">
                  <img src="./assets/icon-twitter.svg" alt="twitter">
                </div>
                <p id="twitter">3</p>
              </div>
              <div class="git_link">
                <div class="git_icon">
                  <img src="./assets/icon-company.svg" alt="company">
                </div>
                <p id="company">4</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="script.js"></script>


</body>

</html>
